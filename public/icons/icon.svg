<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond arrondi -->
  <rect width="512" height="512" rx="100" fill="url(#gradient)"/>
  
  <!-- Icône ticket stylisée -->
  <g transform="translate(256, 256)">
    <!-- Ticket principal -->
    <rect x="-120" y="-80" width="240" height="160" rx="20" fill="white" opacity="0.95"/>
    
    <!-- Perforations -->
    <circle cx="-60" cy="0" r="8" fill="url(#gradient)"/>
    <circle cx="60" cy="0" r="8" fill="url(#gradient)"/>
    
    <!-- Texte "T" stylisé -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="url(#gradient)" text-anchor="middle">T</text>
  </g>
</svg>

